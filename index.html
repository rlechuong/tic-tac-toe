<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div id="status-container"></div>

    <div id="board-container"></div>

    <div id="name-form-container">
      <form id="name-form">
        <div><button type="submit" id="start-button">Start</button></div>
        <h2>Names</h2>
        <div>
          <label for="player-one-name">Player 1 - X</label>
          <input
            type="text"
            id="player-one-name"
            name="player-one-name"
            required
          />
        </div>
        <div>
          <label for="player-two-name">Player 2 - O</label>
          <input
            type="text"
            id="player-two-name"
            name="player-two-name"
            required
          />
        </div>
      </form>
    </div>
    <div id="restart-button-container">
      <button id="restart-button">Restart</button>
    </div>
  </body>
</html>
