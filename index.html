<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div id="status-container"></div>

    <div id="board-container"></div>

    <div id="player-name-form-container">
      <form id="player-name-form">
        <h2>Player Names</h2>
        <div>
          <label for="player-one-name">Player 1:</label>
          <input
            type="text"
            id="player-one-name"
            name="player-one-name"
            required
          />
        </div>
        <div>
          <label for="player-two-name">Player 2:</label>
          <input
            type="text"
            id="player-two-name"
            name="player-two-name"
            required
          />
        </div>
        <div><button type="submit" id="start-button">Start</button></div>
      </form>
    </div>
    <div><button id="restart-button">Restart</button></div>
  </body>
</html>
